<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Price Hunters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Price Hunters
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>How much can your house sell for?</h1>
      <p>Enter you infomation below to figure out!</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-5">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Your House Info</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="list-group-item-1">
                        <label for="info">Enter total Bedrooms</label>
                        <input class="form-control" id="Bedrooms" type="text" placeholder="Enter Info Here">
                      </li>
                      <li class="list-group-item-2">
                        <label for="info">Enter total Full Bathrooms</label>
                        <input class="form-control" id="Full_Bathrooms" type="text" placeholder="Enter Info Here">
                      </li>
                      <li class="list-group-item-3">
                        <label for="info">Enter total Half Bathrooms</label>
                        <input class="form-control" id="Half_Bathrooms" type="text" placeholder="Enter Info Here">
                      </li>
                      <li class="list-group-item-4">
                        <label for="info">Enter total Living Area sq ft: Enter Number only</label>
                        <input class="form-control" id="Living_Area_sq_ft" type="text" placeholder="Enter Info Here">
                      </li>
                      <li class="list-group-item-5">
                        <label for="info">Enter Construction Quality: </label>
                        <input class="form-control" id="Construction_Quality" type="text" placeholder="Enter Info Here">
                      </li>
                      <li class="list-group-item-6">
                        <label for="info">Enter Condition_Score</label>
                        <input class="form-control" id="Condition_Score" type="text" placeholder="Enter Info Here">
                      </li>
                      <li class="list-group-item-7">
                        <label for="info">Enter Garage Type</label>
                        <input class="form-control" id="bedrooms" type="text" placeholder="Enter Info Here">
                      </li>
                      <li class="list-group-item-8">
                        <label for="info">Enter Finished Basement</label>
                        <input class="form-control" id="Finished_Basement" type="text" placeholder="Enter Info Here">
                      </li>
                      <li class="list-group-item-9">
                        <label for="info">Enter total Land sq ft</label>
                        <input class="form-control" id="Total_Land_sq_" type="text" placeholder="Enter Info Here">
                      </li>
                      <li class="list-group-item-11">
                        <label for="info">House Age (Best Guess) </label>
                        <input class="form-control" id="House_Age" type="text" placeholder="Enter Info Here">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Enter</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-sm-4">
          <img src=../Pictures/Key.png alt="cute dog">
        </div>
        <div class="col-sm-3">
            <div class="panel panel-default">
              <div class="panel-heading">Your Estimated Home value</div>
              <form>
                <fieldset>
                  <p>
                    <input type = "text"
                           id = "myText"
                           value = "text here" />
                  </p>
                </fieldset>
              </form>
            </div>
          </aside>

        </div>
      </div>
    </div>

    <footer class="footer">
      <span class="bottom">Price Hunters</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
